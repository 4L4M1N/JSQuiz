<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Quiz</title>
    </head>
    <body>
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">
                    Quiz
                </h2>
            </div>
        </div>

        <!--Result-->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>Your Score is<span class="text-primary display-4 p-3">0%</span></p>
            </div>
        </div>

        <!--Quiz section-->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">On with the Questions </h2>
                <form class="quiz-form text-light">
                    <div class="my-5">
                        <p class="lead font-weight-normal">1. What is GitHub?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="A" checked>
                            <label class="form-check-label"> A food</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q1" value="B">
                            <label class="form-check-label"> Git repository hosting service</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">2. What is Linux?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="A" checked>
                            <label class="form-check-label"> A Phone</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q2" value="B">
                            <label class="form-check-label"> Open Source OS</label>
                        </div>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">1. 2 + 2 = ?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">9</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">4</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
